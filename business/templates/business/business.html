{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}
Businesses
{% endblock %}

{% block body %}
<div class="row d-flex justify-content-center align-items-center" id="bg-pattern" style="min-height: 100vh">
    <div class="row" style="height: 100px;">
    </div>
    
    <div class="row d-flex justify-content-md-center">
        <div class="col-md-10 d-flex justify-content-md-center align-items-center">
            <h1 class="display-4"><strong>All Businesses</strong></h1>
        </div>
    </div>
    <div class="row" style="height: 25px;">
    </div>

    <div class="col-md-6 d-flex justify-content-center align-items-center" style="height: 100%">
        <div class="row row-cols-2 row-cols-lg-2 gy-5">
            <div class="col d-flex justify-content-center">
                <a href="{% url 'apartment' %}" style="text-decoration: none">
                    <div class="card border border-dark" style="width: 18rem;">
                        <img class="card-img-top border-bottom border-dark border-2"
                            src="{% static 'images/ISOMETRIC HOUSE.jpg' %}" alt="Card image cap" height="185">
                        <div class="card-body">
                            <h4 class="card-text">Apartments</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col d-flex justify-content-center">
                <a href="{% url 'haircutshops' %}" style="text-decoration: none">
                    <div class="card border border-dark" style="width: 18rem;">
                        <img class="card-img-top border-bottom border-dark border-2"
                            src="{% static 'images/free-barber-icons-vector.jpg' %}" alt="Card image cap" height="185">
                        <div class="card-body">
                            <h4 class="card-text">Haricut Shops</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col d-flex justify-content-center">
                <a href="{% url 'restaurants' %}" style="text-decoration: none">
                    <div class="card border border-dark" style="width: 18rem;">
                        <img class="card-img-top border-bottom border-dark border-2"
                            src="{% static 'images/vector-flat-restaurant.jpg' %}" alt="Card image cap" height="185">
                        <div class="card-body">
                            <h4 class="card-text">Restaurants</h4>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col d-flex justify-content-center">
                <a href="{% url 'grocerystores' %}" style="text-decoration: none">
                    <div class="card border border-dark" style="width: 18rem;">
                        <img class="card-img-top border-bottom border-dark border-2"
                            src="{% static 'images/woman-shopping-with-the-cart-vector.jpg' %}" alt="Card image cap"
                            height="185">
                        <div class="card-body">
                            <h4 class="card-text">Grocery Stores</h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row" style="height: 100px;">
    </div>
</div>

{% endblock %}
